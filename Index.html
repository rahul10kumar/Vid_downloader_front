<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Downloader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
</head>
<body class="bg-light">

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow-lg rounded-3">
        <div class="card-body p-4">
          <h2 class="text-center mb-4">üì• Video Downloader</h2>
          <form id="downloadForm">
            <div class="mb-3">
              <label for="videoUrl" class="form-label">Enter Video URL</label>
              <input type="url" id="videoUrl" class="form-control" placeholder="https://www.youtube.com/watch?v=..." required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Download</button>
          </form>
          <div id="status" class="mt-3 text-center"></div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  const form = document.getElementById("downloadForm");
  const statusDiv = document.getElementById("status");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const videoUrl = document.getElementById("videoUrl").value.trim();

    if (!videoUrl) return;

    statusDiv.innerHTML = "‚è≥ Downloading... please wait";

    try {
      const backendUrl = "https://your-render-backend.onrender.com/download?url=" + encodeURIComponent(videoUrl);

      // Create a hidden link to trigger download
      const a = document.createElement("a");
      a.href = backendUrl;
      a.download = "";
      document.body.appendChild(a);
      a.click();
      a.remove();

      statusDiv.innerHTML = "‚úÖ Download started. Check your browser downloads.";
    } catch (err) {
      statusDiv.innerHTML = "‚ùå Error: " + err.message;
    }
  });
</script>

</body>
</html>
